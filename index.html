<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
</head>

<body class="chad">
  <section class="container-fluid">
    <div class="row">
      <div class="reset-button col-md-12 p-1">
        <button id="resetBtn" class="reset-button btn btn-warning text-light border-light" onclick="Team1()">
          <h1>RESET</h1>
        </button>
      </div>
    </div>
    <div class="row Teams text-light text-center">
      <div class="col-4 bg-primary">
        <h1>Home</h1>
      </div>
      <div class="col-4 bg-secondary">
        <h1>Away</h1>
      </div>
    </div>
    <div class="row Score text-dark text-center ">
      <div class="col-4">
        <h3 class="text-dark" id="HomeCountLabel">0</h3>
      </div>
      <div class="col-4">
        <h3 class="text-dark" id="AwayCountLabel">0</h3>
      </div>
    </div>
    <div class="row ScoreButtons text-center btn">
      <div class="col-2">
        <button id="increaseHome" class="btn btn-success">
          <h4>Home +1</h4>
        </button>
      </div>
      <div class="col-2">
        <button id="decreaseHome" class="btn btn-danger">
          <h4>Home -1</h4>
        </button>
      </div>
      <div class="col-2">
        <button id="increaseAway" class="btn btn-success">
          <h4>Away +1</h4>
        </button>
      </div>
      <div class="col-2">
        <button id="decreaseAway" class="btn btn-danger">
          <h4>Away -1</h4>
        </button>
      </div>
    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>


  <script src="app.js"></script>


</body>

</html>
